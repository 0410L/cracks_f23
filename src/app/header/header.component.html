<div class="grid-container bg-white pt-1 pb-1 borde">
 
    <div class="grid-item 1 logo">
        <a class="col-auto" href="home" routerLink="/home">
            <img src="../assets/FIFA_23_logo.png" alt="fifa" width="*" height="40">
        </a>
    </div>


    <div class="grid-item 2 mt-2">
        <div class="navigation text-end">
        
            <button class="btn btn-outline-secondary btn-sm" routerLink="historial">historial</button>
            <button class="btn btn-outline-secondary btn-sm" routerLink="players">players</button>
            <button class="btn btn-outline-secondary btn-sm" routerLink="video">video</button>
            <!--<button (click)="navigation.goBack()">Back to {{navigation.getPreviousUrl}}</button>-->
        </div>
    </div>

</div>


<span *ngfor="let url of navigation.getHistory(); let i = index">
    {{i}}={{url}}
</span>
